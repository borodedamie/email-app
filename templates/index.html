<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#editor',
            plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
        });
    </script>
</head>

<body>
    <form class="container my-5" id="email-form" enctype="multipart/form-data">
        <div class="mb-3" id="alert"></div>
        <div class="row">
            <div class="col-6">
                <label for="senderEmail" class="form-label">SMTP server name</label>
                <input type="text" class="form-control" name="smtp_server">
            </div>
            <div class="col-6">
                <label for="senderAppPassword" class="form-label">SMTP server port</label>
                <input type="text" class="form-control" name="smtp_port">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="senderEmail" class="form-label">Sender's Email</label>
                <input type="text" class="form-control" name="sender_email">
            </div>
            <div class="col-6">
                <label for="senderAppPassword" class="form-label">Sender's App Password</label>
                <input type="password" class="form-control" name="sender_password">
            </div>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject">
        </div>
        <div class="mb-3">
            <label for="4" class="form-label">Receipients</label>
            <input type="text" class="form-control" aria-describedby="emailHelp" name="recipients">
            <div id="emailHelp" class="form-text">Type email and separate them with comma e.g
                sample@gmail.com,sample1@gmail.com</div>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">Attachment</label>
            <input class="form-control" type="file" name="attachment">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea id="editor" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Email</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
